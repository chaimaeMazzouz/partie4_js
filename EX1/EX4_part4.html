<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nombre = prompt("Entrer un nombre: ");
      document.write("La Table de multiplication de " + nombre + "<BR>");
      tabMult(nombre);
      function tabMult(nbre) {
        for (index = 0; index <= 9; index++) {
          var res = index * nbre;
          document.write(nbre + " * " + index + " = " + res + "<BR>");
        }
      }
    </script>
  </body>
</html>
